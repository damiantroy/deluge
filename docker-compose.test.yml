version: '3.7'

services:
  sut:
    image: damiantroy/deluge:${CACHE_TAG}
    volumes:
      - config:/config
    networks:
      - default_network
    depends_on:
      - deluge
    command: /usr/local/bin/test.sh -t 60 -u http://deluge:8112 -e Deluge

  deluge:
    build: .
    volumes:
      - config:/config
    networks:
      - default_network
    ports:
      - "8112:8112"

volumes:
  config: {}

networks:
  default_network:
    driver: bridge

